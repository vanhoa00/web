    <div class="container mb-5">
        <div class="row mt-2 mb-3">
            <h2>Thông tin đăng ký sản phẩm đấu giá</h2>
        </div>

        <!--Product detail-->
        <div class="row ml-5">
            <dl class="dl-horizontal">
                <!--Current Price: giá hiện tại-->
                <dt>
                    <h5>Tên sản phẩm</h5>
                </dt>
                <dd>
                    <input type="text" class="form-control form-control-xs" name="tenSP" id="" style="width: 420px;"
                        placeholder="Nhập tên sản phẩm">
                </dd>
                <!--Price: giá mua ngay-->
                <dt>
                    <h5>Ảnh</h5>
                </dt>
                <dd>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFileLang" style="width: 420px;"
                            lang="es">
                        <label class="custom-file-label" for="customFileLang">Images</label>
                    </div>
                </dd>
                <!--Description: Thông tin người bán và điểm đánh giá-->
                <dt>
                    <h5>Giá khởi điểm</h5>
                </dt>
                <dd>
                    <input type="text" class="form-control form-control-xs" name="giaSP" id="" style="width: 420px;"
                        placeholder="Nhập giá sản phẩm">
                </dd>
                <dt>
                    <h5>Bước giá</h5>
                </dt>
                <dd>
                    <input type="text" class="form-control form-control-xs" name="buocGia" id="" style="width: 420px;"
                        placeholder="Nhập bước giá">
                </dd>
                <dt>
                    <h5>Giá mua ngay</h5>
                </dt>
                <dd>
                    <input type="text" class="form-control form-control-xs" name="giaMuaNgay" id=""
                        style="width: 420px;" placeholder="Nhập giá mua ngay">
                </dd>
                <dt>
                    <h5>Mô tả sản phẩm</h5>
                </dt>
                <dd>
                    <input type="text" class="form-control form-control-xs" name="giaMuaNgay" id=""
                        style="width: 420px;" placeholder="Nhập mô tả">
                </dd>
                <dt>
                    <h5>Tự động gia hạn</h5>
                </dt>
                <dd>
                    <div class="input-radio">
                        <input type="radio" name="payment" id="payment-1">
                        <label for="payment-1">
                            <span></span>
                            Có
                        </label>
                    </div>
                    <div class="input-radio">
                        <input type="radio" name="payment" id="payment-2">
                        <label for="payment-2">
                            <span></span>
                            Không
                        </label>
                    </div>
                </dd>
            </dl>
            <button class="btn btn-success btn-block" onclick="window.location.href = '../index.html';">
                Đăng bán
            </button>
        </div>
